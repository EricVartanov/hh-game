<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="telephone=no" name="format-detection">
    <title>404</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile-adaptive.css">
</head>

<body>

    <main class="idc-404 idc-page-style" id="main">



        <div class="idc-container idc-flex">
            <div class="idc-parralax-wrapper">
                <div class="idc-bg-item idc-circle-bg" value="2">
                    <img src="img/main/bg-items/circle-bg.svg" alt="/">
                </div>
                <div class="idc-bg-item idc-circle-sm" value="2">
                    <img src="img/main/bg-items/circle-sm.svg" alt="/">
                </div>
                <div class="idc-bg-item idc-circle" value="2">
                    <img src="img/main/bg-items/circle.svg" alt="/">
                </div>
                <div class="idc-bg-item idc-ring-bg" value="-1">
                    <img src="img/main/bg-items/ring-bg.svg" alt="/">
                </div>
                <div class="idc-bg-item idc-ring-sm" value="-1">
                    <img src="img/main/bg-items/ring-sm.svg" alt="/">
                </div>


            </div>

            <div class="idc-logo-wrapper">
                <img src="img/logo.svg" alt="/">
            </div>
            <div class="idc-404__content-wrapper idc-flex">
                <span class="idc-404-bg">404</span>
                <div class="idc-404__title-block">
                    <div class="idc-404__hashtag">
                        #404
                    </div>
                    <h1 class="idc-title">
                        Что-то пошло не так :(
                    </h1>
                    <p class="idc-subtitle">Кажется, такой страницы не существует </p>

                </div>
                <div class="idc-404__img-block">
                    <img src="img/404/pavel-404.svg" alt="/">
                </div>

            </div>



        </div>
    </main>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
